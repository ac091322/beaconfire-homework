<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        tr>th {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Web Folder</h1>
    <div>Filepath: /web</div>
    <br />

    <table border="1">
        <caption>Simple File Manager</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Date Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa-solid fa-folder"></i>&nbsp;<a href="css/index.html">css/</a></td>
                <td style="text-align: center;">—</td>
                <td style="text-align: center;">12/09/24, 5:00:00 PM</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-folder"></i>&nbsp;<a href="images/index.html">images/</a></td>
                <td style="text-align: center;">—</td>
                <td style="text-align: center;">12/08/24, 6:00:00 PM</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-folder"></i>&nbsp;<a href="js/index.html">js/</a></td>
                <td style="text-align: center;">—</td>
                <td style="text-align: center;">12/07/24, 7:00:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
