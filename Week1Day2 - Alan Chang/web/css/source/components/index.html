<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        tr>th {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Components Directory</h1>
    <div>Use the browser's back button to go back</div>
    <br />
    <div>Filepath: /web/css/source/components</div>
    <br />

    <table border="1">
        <caption>Simple File Manager</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Date Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa-regular fa-file"></i>&nbsp;<a href="javascript:void(0)">_modals_extend.less</a>
                </td>
                <td style="text-align: center;">68 B</td>
                <td style="text-align: center;">12/08/24, 6:00:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
